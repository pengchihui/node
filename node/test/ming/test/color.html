<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <style type="text/css">
    	#box{
			width: 400px;
			height: 400px;
			margin: 0 auto;
		    position:relative; 
			display: flex;
			flex-wrap: wrap;
			
	    } 
		#box div{
			text-align: center;
			line-height: 40px;
			color: Aqua;
			width: 40px;
			height: 40px;
			position: absolute;
			cursor:default;
			
		}
    </style>
		
	</head>
	<body>
		<div id="box" class="box"></div>
	
	<script>
		var box=document.getElementById("box");
		var arr=["red","yellow","blue","green"];
		var str='';
		for(var i=0;i<100;i++){
			str+='<div style="left:'+ i%10*40+"px;"+'top:'+Math.floor(i/10)*40+'px;background:'+arr[i%arr.length]+';">'+ (i+1) +'</div>';
		}
		box.innerHTML+=str;
	</script>	
	</body>
</html>
