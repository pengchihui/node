<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>
			.table tr th,
			.table tr td {
				vertical-align: middle;
			}
			img{
				width: 30px;
				height: 20px;
			}
			.table tr th {
				font-size: 16px;
			}
			button{
				margin-right: 10px;
			}
		</style>
    </head>
		<body>
			<div class="container my-5">
				<h1>音乐列表</h1>
				<a href="add.html" class="btn btn-info">添加</a>
				<br /><br />
				<table class="table table-striped table-bordered table-hover">
					<thead class="thead-dark text-center">
						<tr>
							<th>标题</th>
							<th>歌手</th>
							<th>海报</th>
							<th>音乐</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						   {{each music}}
						<tr>
							<th>{{$value.title}}</th>
							<th>{{$value.singer}}</th>
							<th><img src="{{$value.picture}}" alt="" /></th>
							<th>
								<audio src="{{$value.music}}" controls></audio>
							</th>
							<th>
								<a href="delete?id={{$value.id}}"><button class="btn btn-success" >删除</button></a>
								<a href="update?id={{$value.id}}"><button  class="btn btn-warning" >修改</button></a>
							</th>
						</tr>
					    {{/each}}
					</tbody>
				</table>
			</div>
		</body>
</html>
